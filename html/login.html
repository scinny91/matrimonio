<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrimonio - Login</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
	<link href="assets/css/gsdk.css" rel="stylesheet" />
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--     Font Awesome     -->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>-->
     <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
     <!--<link href="fontawesome/css/fontawesome.min.css" rel="stylesheet"> -->

    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>
<body id="body_login">
<input type="hidden" id="appserver" value="{appserver}">
<div id="navbar-full">
     <div class="container">
        <nav class="navbar navbar-ct-blue navbar-transparent navbar-fixed-top" role="navigation">

          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                     <div class="logo-container">
                        <div class="logo">
                            <img src="assets/img/new_logo.png">
                        </div>
                    </div>
            </div>


          </div><!-- /.container-fluid -->
        </nav>
    </div><!--  end container-->

    <div class="row" style="margin-top: 50px">
        <div class="col-sm-4 "></div>
        <div class="col-sm-4 testo_centrale">
           <h2> Mancano: {delta_days} giorni! </h2>
        </div>
        <div class="col-sm-4 "></div>
    </div>
    <div class="row">
        <div class="col-sm-4 "></div>
        <div class="col-sm-4 testo_centrale">
            Benvenuto!
            Dietro la partecipazione troverai un codice di 10 caratteri, inseriscili qui sotto per accedere alla sezione a te dedicata. In alternativa puoi utilizzare il tuo nome (se precedentemente profilato)
        </div>
        <div class="col-sm-4 "></div>
    </div>
    <div class="row">
        <div class="col-sm-4 "></div>
        <div class="col-sm-4 testo_centrale ">
            <div id="inputs" >
                <div class="form-group" id="div_hash">
                    <input type="text" value="" name='hash' placeholder="Inserisci il codice ricevuto con la partecipazione" class="form-control" id='hash' />
                </div>
                <div class="form-group" id="msg_hash">

                </div>
            </div>
        </div>
        <div class="col-sm-4 "></div>


    </div>
    <div class="row">
        <div class="col-sm-5 "></div>
        <div class="col-sm-2 testo_centrale">
            <button class="btn btn-primary btn-round" id='login' >Entra</button>
        </div>
        <div class="col-sm-5 "></div>


    </div>
    <br>
    <br>
     <div class="footer credits">
        Versione: {version}
    </div>

</div>
</body>

    <script src="jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

	<script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets/js/gsdk-checkbox.js"></script>
	<script src="assets/js/gsdk-radio.js"></script>
	<script src="assets/js/gsdk-bootstrapswitch.js"></script>
	<script src="assets/js/get-shit-done.js"></script>
    <script src="assets/js/custom.js"></script>
    {js_index}
</html>
