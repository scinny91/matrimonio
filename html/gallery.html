<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<!--<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"> -->
	<link rel="icon" type="image/png" href="assets/img/favicon.png">	
	
	<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> -->
	<title>Matrimonio - Galleria evento</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" />
	<link href="../assets/css/gsdk.css" rel="stylesheet" />
    <link href="../assets/css/demo.css" rel="stylesheet" />
    
    <!--     Font Awesome     -->
    <script src="https://kit.fontawesome.com/155b67a72a.js" crossorigin="anonymous"></script>

    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
</head>
<body>
<input type="hidden" id="appserver" value="{appserver}">
<div id="navbar-full">
    {menu}
</div>     
    


<div class="main"  style="margin-top: 100px;">
    <div class="container tim-container">
        <div class="row">
             <div class="col-sm-12">
                 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                     <ol class="carousel-indicators">
                        {indicators_carosello}
                      </ol>
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner">
                        {carosello}
                      </div>

                      <!-- Controls -->
                      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="fa fa-angle-left"></span>
                      </a>
                      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="fa fa-angle-right"></span>
                      </a>
                 </div>
             </div>
        <div class="row">
             <div class="col-sm-12">
                 <h2> Benvenuto nella sezione gallery, carica qui le foto che scatti per condividerle con tutti gli invitati.</h2>
             </div>
        </div>

       <div class="row">
           <div class="col-sm-4"></div>
           <div class="col-sm-4" style="text-align: center;">
                 <input type="file" name="upload2" id="upload2" class="upload" multiple="multiple" style="display: none;" onchange="galleryUpload(this)"/>
                 <label for="upload2" >
                    <span> <i class="fas fa-upload fa-2x"></i> Carica una nuova foto</span>
                  </label>
                 <div class="progress nascosta" id="div_barra">
                     Caricamento in corso
                      <div class="progress-bar progress-bar-success" id='barra_upload_img' style="width: 0%">
                        <span class="sr-only">Caricamento in corso</span>
                      </div>
                 </div>

             </div>
             <div class="col-sm-4"></div>

        </div>
        <div id="miniature">
            {elenco_file}
        </div>
    </div>



    <!-- end buttons div -->


</div>
<!-- end container -->

</div>
<br>
  <div class="footer credits">
        {hash}- Version: {version}
  </div>


<!-- end main -->


</body>

    <script src="../jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<script src="../bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	<script src="../assets/js/gsdk-checkbox.js"></script>
	<script src="../assets/js/gsdk-radio.js"></script>
	<script src="../assets/js/gsdk-bootstrapswitch.js"></script>
	<script src="../assets/js/get-shit-done.js"></script>
    <script src="../assets/js/custom.js"></script>
    {js_index}
</html>
